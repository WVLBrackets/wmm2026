name: Full Regression Tests

on:
  # Manual trigger only - no automated triggers
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      browser:
        description: 'Browser to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox

jobs:
  full-regression:
    name: Full Regression Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: |
          if [ "${{ inputs.browser }}" == "all" ]; then
            npx playwright install --with-deps chromium firefox
          else
            npx playwright install --with-deps ${{ inputs.browser }}
          fi
      
      - name: Run Group 1 - Basic Connectivity & Navigation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.browser }}" == "all" ]; then
            node scripts/run-test-by-id.js 1
          else
            node scripts/run-test-by-id.js 1 -- --project=${{ inputs.browser }}
          fi
      
      - name: Run Group 2 - Account Creation & Validation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.browser }}" == "all" ]; then
            node scripts/run-test-by-id.js 2
          else
            node scripts/run-test-by-id.js 2 -- --project=${{ inputs.browser }}
          fi
      
      - name: Run Group 3 - User Authentication & Session
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.browser }}" == "all" ]; then
            node scripts/run-test-by-id.js 3
          else
            node scripts/run-test-by-id.js 3 -- --project=${{ inputs.browser }}
          fi
      
      - name: Run Group 4 - Bracket Creation & Management
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.browser }}" == "all" ]; then
            node scripts/run-test-by-id.js 4
          else
            node scripts/run-test-by-id.js 4 -- --project=${{ inputs.browser }}
          fi
      
      - name: Run Group 5 - Backend API Validation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          if [ "${{ inputs.browser }}" == "all" ]; then
            node scripts/run-test-by-id.js 5
          else
            node scripts/run-test-by-id.js 5 -- --project=${{ inputs.browser }}
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces
          path: test-results/
          retention-days: 7
      
      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Full regression tests failed! Check the workflow run for details.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Full Regression Tests Failed - WMM2026'
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Full regression tests have failed.
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

