name: Full Regression Tests

on:
  # Manual trigger only - no automated triggers
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      mode:
        description: 'Device mode'
        required: true
        default: 'both'
        type: choice
        options:
          - desktop
          - mobile
          - both
      browser:
        description: 'Browser to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chrome
          - firefox
          - webkit
      send_emails:
        description: 'Send emails during tests'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  full-regression:
    name: Full Regression Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 90
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine Playwright projects
        id: projects
        run: |
          PROJECTS_JSON=$(node scripts/get-playwright-projects.js ${{ inputs.mode }} ${{ inputs.browser }})
          PROJECTS_DISPLAY=$(node -e "console.log(JSON.parse('$PROJECTS_JSON').join(', '))")
          echo "projects=$PROJECTS_JSON" >> $GITHUB_OUTPUT
          echo "Selected projects: $PROJECTS_DISPLAY"
      
      - name: Install Playwright browsers
        run: |
          # Install all browsers needed (chromium, firefox, webkit for desktop and mobile)
          npx playwright install --with-deps chromium firefox webkit
      
      - name: Run Group 1 - Basic Connectivity & Security
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 1 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 2 - Account Creation & Validation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 2 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 3 - User Authentication & Session
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 3 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 4 - Bracket Creation & Interaction
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 4 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 5 - Full Bracket Workflow
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 5 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 7 - Password Reset & Sign Out
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 7 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 8 - Backend API Validation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
          SUPPRESS_TEST_EMAILS: ${{ inputs.send_emails == 'false' && 'true' || 'false' }}
        run: |
          node scripts/run-tests-with-projects.js 8 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Generate test summary
        if: always()
        run: |
          PROJECTS_JSON='${{ steps.projects.outputs.projects }}'
          PROJECTS_DISPLAY=$(node -e "console.log(JSON.parse(process.argv[1]).join(', '))" "$PROJECTS_JSON")
          echo "## ðŸ“Š Full Regression Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ inputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**Send Emails:** ${{ inputs.send_emails }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Projects:** $PROJECTS_DISPLAY" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Groups Executed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 1 - Basic Connectivity & Security (~53 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 2 - Account Creation & Validation (~20 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 3 - User Authentication & Session (~7 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 4 - Bracket Creation & Interaction (~24 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 5 - Full Bracket Workflow (20 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 7 - Password Reset & Sign Out (30 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 8 - Backend API Validation (48 tests)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total: ~202 tests across 7 groups**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Check the individual group steps above for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Test reports are available as artifacts below." >> $GITHUB_STEP_SUMMARY
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full-regression
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces-full-regression
          path: test-results/
          retention-days: 7
      
      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Full regression tests failed! Check the workflow run for details.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Full Regression Tests Failed - WMM2026'
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Full regression tests have failed.
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
