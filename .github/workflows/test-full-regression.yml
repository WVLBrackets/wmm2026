name: Full Regression Tests

on:
  # Manual trigger only - no automated triggers
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      mode:
        description: 'Device mode'
        required: true
        default: 'desktop'
        type: choice
        options:
          - desktop
          - mobile
          - both
      browser:
        description: 'Browser to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chrome
          - firefox
          - webkit

jobs:
  full-regression:
    name: Full Regression Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine Playwright projects
        id: projects
        run: |
          PROJECTS=$(node scripts/get-playwright-projects.js ${{ inputs.mode }} ${{ inputs.browser }})
          echo "projects=$PROJECTS" >> $GITHUB_OUTPUT
          echo "Selected projects: $PROJECTS"
      
      - name: Install Playwright browsers
        run: |
          # Install all browsers needed (chromium, firefox, webkit for desktop and mobile)
          npx playwright install --with-deps chromium firefox webkit
      
      - name: Run Group 1 - Basic Connectivity & Navigation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          node scripts/run-tests-with-projects.js 1 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 2 - Account Creation & Validation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          node scripts/run-tests-with-projects.js 2 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 3 - User Authentication & Session
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          node scripts/run-tests-with-projects.js 3 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 4 - Bracket Creation & Management
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          node scripts/run-tests-with-projects.js 4 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Run Group 5 - Backend API Validation
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          node scripts/run-tests-with-projects.js 5 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ“Š Full Regression Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ inputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Projects:** ${{ steps.projects.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Groups Executed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 1 - Basic Connectivity & Navigation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 2 - Account Creation & Validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 3 - User Authentication & Session" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 4 - Bracket Creation & Management" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Group 5 - Backend API Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Check the individual group steps above for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Test reports are available as artifacts below." >> $GITHUB_STEP_SUMMARY
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full-regression
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces-full-regression
          path: test-results/
          retention-days: 7
      
      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Full regression tests failed! Check the workflow run for details.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Full Regression Tests Failed - WMM2026'
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Full regression tests have failed.
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

