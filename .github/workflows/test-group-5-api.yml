name: Test Group 5 - API

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      mode:
        description: 'Device mode'
        required: true
        default: 'desktop'
        type: choice
        options:
          - desktop
          - mobile
          - both
      browser:
        description: 'Browser to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - chrome
          - firefox
          - webkit

jobs:
  test-group-5:
    name: Group 5 - Backend API Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine Playwright projects
        id: projects
        run: |
          PROJECTS=$(node scripts/get-playwright-projects.js ${{ inputs.mode }} ${{ inputs.browser }})
          echo "projects=$PROJECTS" >> $GITHUB_OUTPUT
          echo "Selected projects: $PROJECTS"
      
      - name: Display test configuration
        run: |
          echo "## ðŸ§ª Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ inputs.mode }}" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ inputs.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Projects:** ${{ steps.projects.outputs.projects }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
      
      - name: Install Playwright browsers
        run: |
          # Install all browsers needed (chromium, firefox, webkit for desktop and mobile)
          npx playwright install --with-deps chromium firefox webkit
      
      - name: Run Group 5 tests (API)
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: ${{ inputs.environment }}
        run: |
          node scripts/run-tests-with-projects.js 5 ${{ inputs.mode }} ${{ inputs.browser }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: group-5-api-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: group-5-api-traces
          path: test-results/
          retention-days: 7

