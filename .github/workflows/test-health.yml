name: Health Check Tests

on:
  # Scheduled runs
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  # Also allow manual trigger
  workflow_dispatch:
  # Run on push to staging (primary) and main
  push:
    branches:
      - staging # Primary branch
      - main
      - master

jobs:
  health-check:
    name: Health Check Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run health check tests
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD_STAGING: ${{ secrets.TEST_USER_PASSWORD_STAGING }}
          TEST_USER_PASSWORD_PRODUCTION: ${{ secrets.TEST_USER_PASSWORD_PRODUCTION }}
          TEST_ENV: staging
        run: npm run test:health
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: health-check-report
          path: playwright-report/
          retention-days: 7
      
      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ðŸš¨ Health check tests failed! The application may be down or experiencing issues.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Health Check Failed - WMM2026'
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            Health check tests have failed. The application may be experiencing issues.
            
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_id }}
            Time: ${{ github.event.head_commit.timestamp || 'Scheduled run' }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

